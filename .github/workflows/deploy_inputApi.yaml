name: InputApi-Deployment

on:
  workflow_dispatch:
    inputs:
      baseversion:
        description: 'Image base version'
        required: true
        default: '0.5'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: sebastart/weatherstation
      DOCKER_TARGET_PLATFORM: linux/arm64
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Prepare
        id: prepare
        run: |
          echo "DOCKER_PLATFORM=${DOCKER_TARGET_PLATFORM}" >> $GITHUB_ENV
          echo "DOCKER_IMAGE=${DOCKER_IMAGE}" >> $GITHUB_ENV
          VERSION="${{ github.event.inputs.baseversion }}.$GITHUB_RUN_NUMBER"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo ::set-output name=version::$VERSION

      - name: Log into registry docker hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push docker image
        working-directory: src
        run: |
          docker buildx build . \
            --platform $DOCKER_TARGET_PLATFORM \
            --file ./InputApi/Dockerfile \
            --tag $DOCKER_IMAGE:${{ steps.prepare.outputs.version }} \
            --tag $DOCKER_IMAGE:latest \
            --output type=image,push=true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.20.0'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes cluster
        run: |
          kubectl apply -f Deployment/InputApi/Deployment.yaml
          kubectl apply -f Deployment/InputApi/Service.yaml
          kubectl apply -f Deployment/InputApi/VirtualService.yaml
          kubectl apply -f Deployment/InputApi/DestinationRule.yaml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/<DEPLOYMENT_NAME> -n weatherstation
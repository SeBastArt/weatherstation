apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: {{ .Release.Namespace }}
  labels:
    app: influxdb
    service: influxdb
spec:
  selector:
    app: influxdb
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.influxdb.port }}
    targetPort: {{ .Values.influxdb.port }}
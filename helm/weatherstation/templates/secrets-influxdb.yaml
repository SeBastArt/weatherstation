apiVersion: v1
kind: Secret
metadata:
  name: influxdb-secrets
  namespace: {{ .Release.Namespace }}
type: Opaque
data:
  INFLUXDB_INIT_MODE: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_MODE | b64enc }}
  INFLUXDB_INIT_USERNAME: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_USERNAME | b64enc }}
  INFLUXDB_INIT_PASSWORD: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_PASSWORD | b64enc }}
  INFLUXDB_INIT_ORG: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_ORG | b64enc }}
  INFLUXDB_INIT_BUCKET: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_BUCKET | b64enc }}
  INFLUXDB_INIT_ADMIN_TOKEN: {{ .Values.influxdb.secrets.DOCKER_INFLUXDB_INIT_ADMIN_TOKEN | b64enc }}

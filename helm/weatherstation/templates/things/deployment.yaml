apiVersion: apps/v1
kind: Deployment
metadata:
  name: things
  namespace: {{ .Values.namespace.name }}
  labels:
    app: things
spec:
  replicas: {{ .Values.things.replicas }}
  selector:
    matchLabels:
      app: things
  template:
    metadata:
      labels:
        app: things
        version: {{ .Values.things.version | default "v1" }}
    spec:
      containers:
        - name: things
          image: {{ .Values.things.image }}:{{ .Values.backend.imageVersion }}
          ports:
          - containerPort: {{ .Values.things.port }}
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                name: things-secrets
      imagePullSecrets:
        - name: docker-container-registry
apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-data
  namespace: weatherstation
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: "/mnt/influxdb-data"
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-data
  namespace: weatherstation
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: weatherstation
  labels:
    app: influxdb
    version: v1
spec:
  selector:
    matchLabels:
      app: influxdb
      version: v1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: influxdb
        version: v1
    spec:
      containers:
        - image: influxdb:2.7.1
          name: influxdb
          ports:
            - containerPort: 8086
          volumeMounts:
            - mountPath: /etc/influxdb2
              name: influxdb-data
            - mountPath: /var/lib/influxdb2
              name: influxdb-data
          envFrom:
            - secretRef:
                name: influxdb-secrets
      volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb
  namespace: weatherstation
  labels:
    app: influxdb
    service: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - name: http
      protocol: TCP
      port: 8086
      targetPort: 8086
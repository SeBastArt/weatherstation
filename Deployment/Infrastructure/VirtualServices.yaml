apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: longhorn-virtualservice
spec:
  hosts:
  - "longhorn.wondering-developer.de"
  gateways:
  - default/ingress-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: longhorn-frontend.longhorn-system.svc.cluster.local 
        port:
          number: 80

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-vs
  namespace: istio-system
spec:
  hosts:
    - "kiali.wondering-developer.de"
  gateways:
    - default/ingress-gateway
  http:
    - headers:
        request:
          set:
            X-Forwarded-Port: "443"
      route:  # This line should be at the same indentation level as "headers"
        - destination:
            host: kiali
            port:
              number: 20001
      timeout: 30s
---

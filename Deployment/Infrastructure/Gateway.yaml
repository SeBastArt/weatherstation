apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: http-keycloak
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: telemetry-gw-cert
    hosts:
    - "*.wondering-developer.de"
  - port:
      number: 1883
      name: tcp
      protocol: TCP
    hosts:
    - "mosquitto.wondering-developer.de"